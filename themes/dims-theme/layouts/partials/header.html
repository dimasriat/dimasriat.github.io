<header class="site-header">
    <nav class="site-nav">
        <a href="/" class="site-title">{{ site.Title }}</a>
        <ul class="nav-menu">
            {{- range site.Menus.main }}
            <li>
                <a href="{{ .URL }}" {{- if eq .URL $.RelPermalink }} class="active"{{- end }}>
                    {{ .Name }}
                </a>
            </li>
            {{- end }}
        </ul>
    </nav>
</header>
