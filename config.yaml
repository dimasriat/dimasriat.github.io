baseURL: 'http://dims.sh'
languageCode: 'en-us'
title: 'dims.sh'
theme: 'dims-theme'
params:
  mainSections:
    - posts
    - trading-journal
  homeInfoParams:
    Title: Hi there! I am Dimas
    Content: A software dev, web3 enthusiast and open source contributor
  socialIcons: # optional
    - name: "github"
      url: "https://github.com/dimasriat"
    - name: "twitter"
      url: "https://x.com/0xDimss"
  tagIcons:
    trading: "nf-fa-line_chart"      # FontAwesome line chart
    code: "nf-md-code_braces"        # Devicons code brackets
    note: "nf-md-note_text"
    life: "nf-fa-home"               # FontAwesome home
    tech: "nf-dev-terminal"          # Devicons terminal
    thoughts: "nf-fa-comment"        # FontAwesome comment bubble
    analysis: "nf-fa-bar_chart"      # FontAwesome bar chart
    default: "nf-fa-file_o"          # FontAwesome file outline (fallback)

taxonomies:
  tag: "tags"

menu:
  main:
    - identifier: posts
      name: Posts
      url: /posts
      weight: 1
    - identifier: tags
      name: Tags
      url: /tags
      weight: 2

